<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="./dist/bundle.js" defer></script>
</head>
<body>

  <section id="when-signed-out">

    <button id="sign-in-btn">Sign In With Google</button>

  </section>
  
  <section id="when-signed-in" hidden="true">

    <header id="header">
      <!-- Logo, signup, or user info and signout info go here -->
      <button id="sign-out-btn">Sign Out</button>
    </header>

    <h1 id="title">What's the Weather?</h1>

    <div id="game-option-container">
      <h2>Classic game-mode</h2>
      <p>Guess the weather in random locations
        around the world and collect points and 
        achievements along the way!</p>
      <button id="play-btn" disabled>Play Now</button>
    </div>

  </section>

  <section id="game" hidden="true">

    <div id="game-stuff">Some stuff for the game here</div>

    <button id="end-game">End Game</button>

  </section>

</body>
</html>
